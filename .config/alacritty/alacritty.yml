window:
  dimensions:
    columns: 125
    lines: 25
  padding:
    x: 4
    y: 4
  dynamic_title: true
  opacity: 0.9

scrolling:
  history: 100000

cursor:
  style: Beam

font:
  size: 14
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Medium
  italic:
    family: FiraCode Nerd Font
    style: Italic
  offset:
    x: 0
    y: 0

schemes:
  relaxed: &relaxed
    primary:
      background: '0x353a44'
      foreground: '0xd9d9d9'
    cursor:
      text: '0x000000'
      cursor: '0xd9d9d9'
    normal:
      black:   '0x151515'
      red:     '0xbc5653'
      green:   '0x909d63'
      yellow:  '0xebc17a'
      blue:    '0x6a8799'
      magenta: '0xb06698'
      cyan:    '0xc9dfff'
      white:   '0xd9d9d9'
    bright:
      black:   '0x636363'
      red:     '0xbc5653'
      green:   '0x909d63'
      yellow:  '0xebc17a'
      blue:    '0x7eaac7'
      magenta: '0xb06698'
      cyan:    '0xacbbd0'
      white:   '0xf7f7f7'
colors: *relaxed

mouse_bindings:
  - { mouse: Middle, action: Copy }
key_bindings:
  - { key: Left,   mods: Alt,          chars: "\x1b\x62"        } # move a word backward
  - { key: Right,  mods: Alt,          chars: "\x1b\x66"        } # move a word forward
  - { key: Left,   mods: Control|Alt,  chars: "\x17"            } # delete a word backward
  - { key: Right,  mods: Control|Alt,  chars: "\x1b\x44"        } # delete a word forward
